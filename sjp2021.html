    <style>
      .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: white;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
        font-family: ltc-bodoni-175, sans-serif;
        letter-spacing: normal;
      }
  
      .sidenav a {
        padding: 0 0 4vw 4vw;
        text-decoration: none;
        font-size: 8vw;
        color: #818181;
        display: block;
        transition: 0.3s;
        line-height: 1.2;

        padding-top: 4vw;
        border-bottom: 1px solid #D3D3D3;
      }
  
      .sidenav a:hover {
        color: #f1f1f1;
      }
  
      .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
      }
  
      #shift {
        margin-top: -9%;
        width: 5vw;
      }
  
      .topBar {
        background-color: rgba(49, 46, 46, 0.664);
        height: auto;
        border-bottom: .08vh solid white;
      }
  
      .navOptions {
        z-index: 3;
        display: table;
        margin: 0 auto;
        overflow-y: auto;
      }
  
      .list {
        list-style-type: none;
        margin: auto;
        overflow-y: auto;
        height: auto;
        text-align: center;
      }
  
      .option {
        float: left;
      }

        font-size: 2.5vw;
        height: auto;
        font-family: ltc-bodoni-175, sans-serif;
        letter-spacing: normal;
      }
  
      .navLink:hover {
        background-color: rgba(85, 82, 82);
        color: white;
      }
  
      @media screen and (max-height: 450px) {
        .sidenav {
          padding-top: 15px;
        }
  
        .sidenav a {
          font-size: 18px;
        }
      }
  
      @media only screen and (max-device-width : 1024px) and (orientation : landscape) {

          width: 3vw !important;
        }
      }
  
      @media(max-width:1100px) {
        .playlistText {
          top: 1.8vw;
          font-size: 2.3vh;
        }
  
        .iconHolder {
          top: 4vh;
          margin-bottom: 8vh;
        }
  
        .center {
          margin-top: -16%;
        }
  
        #site-header {
          display: none;
        }
  
        #mobile-header {
          display: block;
        }
  
        .topBar {
          display: none;
        }
  
        .articletext {
          font-size: 5vw;
        }
  
        .title {
          font-size: 20vw;
        }
  
        .articleblurb {
          font-size: 3vw;
          line-height: 120%;
        }
  
        .articleauthor {
          font-size: 2vw;
        }
  
        .abouttext {
          font-size: 4vw;
          line-height: 120%;
          padding-bottom: 5%;
        }
  
        .btn-circle {
          top: -15vh;
          width: 5vw;
          height: 5vh;
          padding: .2em .5em;
          border-radius: 1em;
          font-size: 8vw;
        }
  
        iframe {
          width: 80%;
        }
  
        .quiz {
          height: 50vh;
        }
  
        .extra {
          overflow-y: scroll;
          margin-bottom: 9%;
        }
  
        #restaurant {
          margin-top: 10%;
        }
      }
  
      @media(min-width:750px) and (max-width:1100px) {
        .topBar {
          display: block;
        }
  
        .topBar {
          height: auto;
  
        }
  
        .navOptions {
          height: auto;
        }
  
        .list {
          height: auto;
        }
  
        .navLink {
          height: auto;
        }
  
        #site-header {
          display: block;
        }
  
        #mobile-header {
          display: none;
        }
  
        .center {
          margin-top: -20%;
        }
      }

  <script>
    function computePageCSS(forPage, scrollPage) {
      let zIndex = 1;
      // When scrollPage === forPage, that means the user is perfectly scrolled
      // to that page (no other page is visible).
      // When scrollPage is in the range [forPage - 1, forPage + 1], we want to
      // make sure our page is moved to the front.
      if (Math.abs(scrollPage - forPage) <= 1) {
        zIndex = 2;
      }
      let height = "100%";
      let width = "80%";
      // We want our opacity to be exactly 1 in the range
      // [forPage - 0.25, forPage + 0.25], and then transition to 0 by the time we
      // get to forPage - 0.75 or forPage + 0.75.
      //we want height to be 150% in the range [forPage - 0.1, forPage + 0.1]
      let opacity = 0;
  
      if (Math.abs(scrollPage - forPage) <= 0.25) {
        height = (125 - (Math.abs(scrollPage - forPage) - 0.1) * 10) + "%";
        if (Math.abs(scrollPage - forPage) <= 0.1) {
          height = "125%";
        }
        opacity = 1;
      } else if (Math.abs(scrollPage - forPage) <= 0.9) {
        height = (125 - (Math.abs(scrollPage - forPage) - 0.1) * 10) + "%";
        if (Math.abs(scrollPage - forPage) <= 0.75) {
          opacity = 1 - (Math.abs(scrollPage - forPage) - 0.25) * 2;
        }
      }
      return {
        height: height,
        zIndex: zIndex,
        opacity: opacity
      };
    }
    $(document).ready(function() {
      $(".sectionTitle").hover(
        function() {
          $(this).animate({
            width: "+=200"
          }, 400, 'swing');
        },
        function() {
          $(this).animate({
            width: "-=200"
          }, 400, 'swing');
        });
      $(window).on('scroll', function() {
        let height = $(this).scrollTop();
        let windowHeight = window.innerHeight;
        let scrollPage = height / windowHeight;
        // Compute news image CSS styles
        let newsCSS = computePageCSS(1, scrollPage);
        $("#newsImg").css({
          "width": newsCSS.width,
          "left": "6vw",
          "height": newsCSS.height,
          "z-index": newsCSS.zIndex,
          "opacity": newsCSS.opacity
        });
        // Compute sports image CSS styles
        let sportsCSS = computePageCSS(2, scrollPage);
        $("#sportsImg").css({
          "width": newsCSS.width,
          "left": "10vw",
          "height": sportsCSS.height,
          "z-index": sportsCSS.zIndex,
          "opacity": sportsCSS.opacity
        });
        // Compute opinion image CSS styles
        let opinionCSS = computePageCSS(3, scrollPage);
        $("#opinionImg").css({
          "width": opinionCSS.width,
          "right": "10vw",
          "height": opinionCSS.height,
          "z-index": opinionCSS.zIndex,
          "opacity": opinionCSS.opacity
        });
        // Compute weekend image CSS styles
        let weekendCSS = computePageCSS(4, scrollPage);
        $("#wkndImg").css({
          "width": "80%",
          "right": "-10vw",
          "height": weekendCSS.height,
          "z-index": weekendCSS.zIndex,
          "opacity": weekendCSS.opacity
        });
      });
    });
  </script>
